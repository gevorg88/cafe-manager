<div class="modal fade" tabindex="-1" role="dialog" th:fragment="create-modal" id="order-create-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Create Order</h4>
            </div>
            <div class="modal-body">
                <p class="errors"></p>
                <form id="user-create">
                    <div class="col-md-12 product-row" id="product-form">
                        <div class="form-group col-md-5">
                            <label for="product">Select Product</label>
                            <select class="form-control" name="product" id="product">
                                <option th:if="${null != products}"
                                        th:value="${products.id}"
                                        th:each="product:products"
                                        th:text="${product.name}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="amount">Amount</label>
                            <input class="form-control" name="amount" id="amount" placeholder="Product Amount" type="number">
                        </div>
                        <div class="form-group col-md-2">
                            <button class="btn btn-xs btn-primary">
                                <span>+</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-modal-data" data-href="/orders">Save</button>
            </div>
        </div>
    </div>
</div>
